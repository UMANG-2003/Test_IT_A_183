<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css" />
  </head>
  <body>
    <main>
      <h2 style="background-color: yellow; width: max-content; margin: 0 auto">
        Dashboard
      </h2>

      <div class="main-top-btn">
        <button
          style="
            background-color: green;
            color: white;
            padding: 10px;
            font-weight: bolder;
          "
        >
          Fetch Top 10 GitHub User
        </button>

        <select name="" id="">
          <option value="">Default</option>
          <option value="">Alphabatical</option>
        </select>
      </div>

      <div id="content" style="margin: 10px;">k</div>
    </main>

    <button
      id="btn"
      style="
        background-color: rgb(221, 18, 18);
        padding: 4px 10px;
        font-weight: bolder;
        color: aliceblue;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      "
    >
      Log Out
    </button>
    <script src="Dashboard.js"></script>
  </body>
</html>
